<!DOCTYPE html><html><head><title>Mega Runner</title><style>body{margin:0;overflow:hidden;background:#87CEEB}canvas{display:block;margin:0 auto}</style></head><body><canvas id='c'></canvas><script>const c=document.getElementById('c'),ctx=c.getContext('2d');c.width=800;c.height=600;const player={x:100,y:450,w:30,h:40,vy:0,speed:8,jumpPower:15,onGround:false,color:'#00F'};const keys={};const obstacles=[],coins=[];let gameSpeed=5,score=0,distance=0,gameOver=false;function spawnObstacle(){const h=30+Math.random()*40;obstacles.push({x:c.width,y:550-h,w:40,h:h,passed:false})}function spawnCoin(){coins.push({x:c.width,y:300+Math.random()*150,w:15,h:15,collected:false})}setInterval(spawnObstacle,2000);setInterval(spawnCoin,1500);document.addEventListener('keydown',e=>{keys[e.key]=true;if((e.key===' '||e.key==='ArrowUp')&&player.onGround&&!gameOver){player.vy=-player.jumpPower;player.onGround=false}});document.addEventListener('keyup',e=>{keys[e.key]=false});function update(){if(gameOver)return;player.vy+=0.8;player.y+=player.vy;if(player.y+player.h>=550){player.y=550-player.h;player.vy=0;player.onGround=true}obstacles.forEach((obs,i)=>{obs.x-=gameSpeed;if(obs.x+obs.w<0){obstacles.splice(i,1)}if(!obs.passed&&obs.x+obs.w<player.x){obs.passed=true;score+=5;distance+=10}if(player.x<obs.x+obs.w&&player.x+player.w>obs.x&&player.y<obs.y+obs.h&&player.y+player.h>obs.y){gameOver=true}});coins.forEach((coin,i)=>{coin.x-=gameSpeed;if(coin.x+coin.w<0){coins.splice(i,1)}if(!coin.collected&&player.x<coin.x+coin.w&&player.x+player.w>coin.x&&player.y<coin.y+coin.h&&player.y+player.h>coin.y){coin.collected=true;score+=10;coins.splice(i,1)}});gameSpeed+=0.001;distance++}function draw(){ctx.fillStyle='#87CEEB';ctx.fillRect(0,0,c.width,c.height);ctx.fillStyle='#654321';ctx.fillRect(0,550,c.width,50);ctx.fillStyle=player.color;ctx.fillRect(player.x,player.y,player.w,player.h);ctx.fillStyle='#8B4513';obstacles.forEach(o=>ctx.fillRect(o.x,o.y,o.w,o.h));ctx.fillStyle='#FFD700';coins.forEach(coin=>{if(!coin.collected){ctx.beginPath();ctx.arc(coin.x+coin.w/2,coin.y+coin.h/2,coin.w/2,0,Math.PI*2);ctx.fill()}});ctx.fillStyle='#000';ctx.font='20px Arial';ctx.fillText('Score: '+score,10,30);ctx.fillText('Distance: '+Math.floor(distance/10)+'m',10,60);if(gameOver){ctx.fillStyle='#F00';ctx.font='40px Arial';ctx.fillText('GAME OVER',c.width/2-120,c.height/2);ctx.font='20px Arial';ctx.fillText('Press R to Restart',c.width/2-90,c.height/2+40)}}function reset(){obstacles.length=0;coins.length=0;player.y=450;player.vy=0;player.onGround=false;gameSpeed=5;score=0;distance=0;gameOver=false}document.addEventListener('keydown',e=>{if(e.key==='r'&&gameOver){reset()}});function gameLoop(){update();draw();requestAnimationFrame(gameLoop)}gameLoop()</script></body></html>
