<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            margin-bottom: 20px;
        }
        .sudoku-board {
            display: inline-grid;
            grid-template-columns: repeat(9, 45px);
            grid-template-rows: repeat(9, 45px);
            gap: 0;
            border: 3px solid #333;
            margin: 20px 0;
        }
        .cell {
            width: 45px;
            height: 45px;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            background: white;
        }
        .cell input {
            width: 100%;
            height: 100%;
            border: none;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            outline: none;
            background: transparent;
        }
        .cell.fixed {
            background: #f0f0f0;
            color: #333;
        }
        .cell.fixed input {
            color: #333;
            cursor: not-allowed;
        }
        .cell.editable input {
            color: #667eea;
        }
        .cell:nth-child(3n) {
            border-right: 3px solid #333;
        }
        .cell:nth-child(n+19):nth-child(-n+27),
        .cell:nth-child(n+46):nth-child(-n+54) {
            border-bottom: 3px solid #333;
        }
        .cell.selected {
            background: #e3f2fd;
        }
        .cell.error {
            background: #ffebee;
        }
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #667eea;
            color: white;
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover {
            background: #5568d3;
        }
        .difficulty {
            margin: 15px 0;
        }
        .difficulty label {
            margin-right: 15px;
            font-size: 16px;
        }
        select {
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
            border: 2px solid #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sudoku</h1>
        <div class="difficulty">
            <label>Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium" selected>Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        <div class="sudoku-board" id="board"></div>
        <div class="controls">
            <button onclick="newGame()">New Game</button>
            <button onclick="checkSolution()">Check</button>
            <button onclick="solve()">Solve</button>
        </div>
    </div>

    <script>
        let board = [];
        let solution = [];

        function generateSudoku() {
            board = Array(9).fill(0).map(() => Array(9).fill(0));
            solution = Array(9).fill(0).map(() => Array(9).fill(0));
            
            fillBoard(solution);
            
            for(let i = 0; i < 9; i++) {
                for(let j = 0; j < 9; j++) {
                    board[i][j] = solution[i][j];
                }
            }
            
            const difficulty = document.getElementById('difficulty').value;
            let cellsToRemove = difficulty === 'easy' ? 35 : difficulty === 'medium' ? 45 : 55;
            
            while(cellsToRemove > 0) {
                let row = Math.floor(Math.random() * 9);
                let col = Math.floor(Math.random() * 9);
                if(board[row][col] !== 0) {
                    board[row][col] = 0;
                    cellsToRemove--;
                }
            }
        }

        function fillBoard(board) {
            const nums = [1, 2, 3, 4, 5, 6, 7, 8, 9];
            return fillBoardHelper(board, 0, 0);
        }

        function fillBoardHelper(board, row, col) {
            if(row === 9) return true;
            if(col === 9) return fillBoardHelper(board, row + 1, 0);
            
            const nums = [1, 2, 3, 4, 5, 6, 7, 8, 9].sort(() => Math.random() - 0.5);
            
            for(let num of nums) {
                if(isValid(board, row, col, num)) {
                    board[row][col] = num;
                    if(fillBoardHelper(board, row, col + 1)) return true;
                    board[row][col] = 0;
                }
            }
            return false;
        }

        function isValid(board, row, col, num) {
            for(let i = 0; i < 9; i++) {
                if(board[row][i] === num) return false;
                if(board[i][col] === num) return false;
            }
            
            const boxRow = Math.floor(row / 3) * 3;
            const boxCol = Math.floor(col / 3) * 3;
            for(let i = 0; i < 3; i++) {
                for(let j = 0; j < 3; j++) {
                    if(board[boxRow + i][boxCol + j] === num) return false;
                }
            }
            return true;
        }

        function renderBoard() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';
            
            for(let i = 0; i < 9; i++) {
                for(let j = 0; j < 9; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.maxLength = 1;
                    
                    if(board[i][j] !== 0) {
                        input.value = board[i][j];
                        cell.classList.add('fixed');
                        input.disabled = true;
                    } else {
                        cell.classList.add('editable');
                        input.addEventListener('input', (e) => {
                            const val = e.target.value;
                            if(val && (isNaN(val) || val < 1 || val > 9)) {
                                e.target.value = '';
                            }
                        });
                    }
                    
                    cell.appendChild(input);
                    boardElement.appendChild(cell);
                }
            }
        }

        function newGame() {
            generateSudoku();
            renderBoard();
        }

        function getCurrentBoard() {
            const current = Array(9).fill(0).map(() => Array(9).fill(0));
            const inputs = document.querySelectorAll('.cell input');
            
            inputs.forEach((input, idx) => {
                const row = Math.floor(idx / 9);
                const col = idx % 9;
                current[row][col] = input.value ? parseInt(input.value) : 0;
            });
            
            return current;
        }

        function checkSolution() {
            const current = getCurrentBoard();
            let isCorrect = true;
            const inputs = document.querySelectorAll('.cell input');
            
            inputs.forEach((input, idx) => {
                const row = Math.floor(idx / 9);
                const col = idx % 9;
                input.parentElement.classList.remove('error');
            });
            
            for(let i = 0; i < 9; i++) {
                for(let j = 0; j < 9; j++) {
                    if(current[i][j] === 0) {
                        isCorrect = false;
                        continue;
                    }
                    if(current[i][j] !== solution[i][j]) {
                        isCorrect = false;
                        const idx = i * 9 + j;
                        inputs[idx].parentElement.classList.add('error');
                    }
                }
            }
            
            if(isCorrect) {
                alert('Congratulations! You solved it correctly!');
            } else {
                alert('Not quite right. Keep trying!');
            }
        }

        function solve() {
            const inputs = document.querySelectorAll('.cell input');
            inputs.forEach((input, idx) => {
                const row = Math.floor(idx / 9);
                const col = idx % 9;
                input.value = solution[row][col];
            });
        }

        newGame();
    </script>
</body>
</html>
