<!DOCTYPE html><html><head><title>Asteroids</title><style>body{margin:0;overflow:hidden;background:#000}canvas{display:block;margin:0 auto}</style></head><body><canvas id='c'></canvas><script>const c=document.getElementById('c'),ctx=c.getContext('2d');c.width=800;c.height=600;const ship={x:c.width/2,y:c.height/2,a:0,r:15,vx:0,vy:0,thrust:false};const keys={};const bullets=[];const asteroids=[];let score=0,gameOver=false;for(let i=0;i<5;i++){spawnAsteroid(3)}function spawnAsteroid(size,x=Math.random()*c.width,y=Math.random()*c.height){const r=size*10;asteroids.push({x,y,vx:(Math.random()-0.5)*2,vy:(Math.random()-0.5)*2,r,size})}document.addEventListener('keydown',e=>{keys[e.key]=true;if(e.key===' '&&!gameOver){bullets.push({x:ship.x,y:ship.y,vx:Math.cos(ship.a)*8,vy:Math.sin(ship.a)*8})}});document.addEventListener('keyup',e=>{keys[e.key]=false});function update(){if(gameOver)return;if(keys['ArrowLeft']||keys['a'])ship.a-=0.1;if(keys['ArrowRight']||keys['d'])ship.a+=0.1;ship.thrust=keys['ArrowUp']||keys['w'];if(ship.thrust){ship.vx+=Math.cos(ship.a)*0.5;ship.vy+=Math.sin(ship.a)*0.5}ship.vx*=0.99;ship.vy*=0.99;ship.x+=ship.vx;ship.y+=ship.vy;if(ship.x<0)ship.x=c.width;if(ship.x>c.width)ship.x=0;if(ship.y<0)ship.y=c.height;if(ship.y>c.height)ship.y=0;bullets.forEach((b,i)=>{b.x+=b.vx;b.y+=b.vy;if(b.x<0||b.x>c.width||b.y<0||b.y>c.height){bullets.splice(i,1)}asteroids.forEach((a,j)=>{const dx=b.x-a.x;const dy=b.y-a.y;if(Math.sqrt(dx*dx+dy*dy)<a.r){bullets.splice(i,1);asteroids.splice(j,1);score+=a.size*10;if(a.size>1){spawnAsteroid(a.size-1,a.x,a.y);spawnAsteroid(a.size-1,a.x,a.y)}}})});asteroids.forEach((a,i)=>{a.x+=a.vx;a.y+=a.vy;if(a.x<0)a.x=c.width;if(a.x>c.width)a.x=0;if(a.y<0)a.y=c.height;if(a.y>c.height)a.y=0;const dx=ship.x-a.x;const dy=ship.y-a.y;if(Math.sqrt(dx*dx+dy*dy)<ship.r+a.r){gameOver=true}});if(asteroids.length===0){for(let i=0;i<5;i++){spawnAsteroid(3)}}}function draw(){ctx.fillStyle='#000';ctx.fillRect(0,0,c.width,c.height);ctx.save();ctx.translate(ship.x,ship.y);ctx.rotate(ship.a);ctx.strokeStyle='#0F0';ctx.lineWidth=2;ctx.beginPath();ctx.moveTo(ship.r,0);ctx.lineTo(-ship.r,-ship.r/2);ctx.lineTo(-ship.r,ship.r/2);ctx.closePath();ctx.stroke();if(ship.thrust){ctx.fillStyle='#F00';ctx.beginPath();ctx.moveTo(-ship.r,0);ctx.lineTo(-ship.r-10,-5);ctx.lineTo(-ship.r-10,5);ctx.fill()}ctx.restore();ctx.fillStyle='#0F0';bullets.forEach(b=>ctx.fillRect(b.x-2,b.y-2,4,4));ctx.strokeStyle='#FFF';ctx.lineWidth=2;asteroids.forEach(a=>{ctx.beginPath();ctx.arc(a.x,a.y,a.r,0,Math.PI*2);ctx.stroke()});ctx.fillStyle='#FFF';ctx.font='20px Arial';ctx.fillText('Score: '+score,10,30);if(gameOver){ctx.fillStyle='#F00';ctx.font='40px Arial';ctx.fillText('GAME OVER',c.width/2-120,c.height/2);ctx.font='20px Arial';ctx.fillText('Reload to Restart',c.width/2-80,c.height/2+40)}}function gameLoop(){update();draw();requestAnimationFrame(gameLoop)}gameLoop()</script></body></html>
