<!DOCTYPE html><html><head><title>Space Invaders</title><style>body{margin:0;overflow:hidden;background:#000}canvas{display:block;margin:0 auto}</style></head><body><canvas id='c'></canvas><script>const c=document.getElementById('c'),ctx=c.getContext('2d');c.width=800;c.height=600;const player={x:375,y:550,w:50,h:30,speed:7,bullets:[],color:'#0F0'};const keys={};const enemies=[];const enemyRows=4,enemyCols=10;for(let r=0;r<enemyRows;r++){for(let col=0;col<enemyCols;col++){enemies.push({x:col*70+50,y:r*50+50,w:40,h:30,alive:true})}}let enemyDir=2,score=0,gameOver=false;document.addEventListener('keydown',e=>{keys[e.key]=true;if(e.key===' '&&!gameOver){player.bullets.push({x:player.x+player.w/2-2,y:player.y,w:4,h:10})}});document.addEventListener('keyup',e=>{keys[e.key]=false});function update(){if(gameOver)return;if(keys['ArrowLeft']||keys['a'])player.x-=player.speed;if(keys['ArrowRight']||keys['d'])player.x+=player.speed;if(player.x<0)player.x=0;if(player.x+player.w>c.width)player.x=c.width-player.w;player.bullets.forEach((b,i)=>{b.y-=8;if(b.y<0){player.bullets.splice(i,1)}enemies.forEach(e=>{if(e.alive&&b.x<e.x+e.w&&b.x+b.w>e.x&&b.y<e.y+e.h&&b.y+b.h>e.y){e.alive=false;player.bullets.splice(i,1);score+=10}})});let hitEdge=false;enemies.forEach(e=>{if(e.alive){e.x+=enemyDir;if(e.x<=0||e.x+e.w>=c.width){hitEdge=true}if(e.y+e.h>=player.y){gameOver=true}}});if(hitEdge){enemyDir*=-1;enemies.forEach(e=>{if(e.alive)e.y+=20})}if(enemies.every(e=>!e.alive)){alert('You Win! Score: '+score);resetGame()}}function draw(){ctx.fillStyle='#000';ctx.fillRect(0,0,c.width,c.height);ctx.fillStyle=player.color;ctx.fillRect(player.x,player.y,player.w,player.h);ctx.fillStyle='#0F0';player.bullets.forEach(b=>ctx.fillRect(b.x,b.y,b.w,b.h));ctx.fillStyle='#FFF';enemies.forEach(e=>{if(e.alive)ctx.fillRect(e.x,e.y,e.w,e.h)});ctx.fillStyle='#FFF';ctx.font='20px Arial';ctx.fillText('Score: '+score,10,30);if(gameOver){ctx.fillStyle='#F00';ctx.font='40px Arial';ctx.fillText('GAME OVER',c.width/2-120,c.height/2);ctx.font='20px Arial';ctx.fillText('Press R to Restart',c.width/2-90,c.height/2+40)}}function resetGame(){enemies.length=0;for(let r=0;r<enemyRows;r++){for(let col=0;col<enemyCols;col++){enemies.push({x:col*70+50,y:r*50+50,w:40,h:30,alive:true})}}player.bullets=[];player.x=375;score=0;enemyDir=2;gameOver=false}document.addEventListener('keydown',e=>{if(e.key==='r'&&gameOver){resetGame()}});function gameLoop(){update();draw();requestAnimationFrame(gameLoop)}gameLoop()</script></body></html>
