<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>2048</title><style>body{margin:0;padding:20px;font-family:Arial;background:#faf8ef;display:flex;justify-content:center;align-items:center;min-height:100vh}.game{background:#bbada0;border-radius:10px;padding:15px;width:500px}.grid{display:grid;grid-template-columns:repeat(4,1fr);gap:15px;background:#bbada0;border-radius:6px;padding:15px}.cell{background:#cdc1b4;border-radius:6px;height:106px;display:flex;align-items:center;justify-content:center;font-size:55px;font-weight:bold;color:#776e65}.cell.tile-2{background:#eee4da}.cell.tile-4{background:#ede0c8}.cell.tile-8{background:#f2b179;color:#f9f6f2}.cell.tile-16{background:#f59563;color:#f9f6f2}.cell.tile-32{background:#f67c5f;color:#f9f6f2}.cell.tile-64{background:#f65e3b;color:#f9f6f2}.cell.tile-128{background:#edcf72;color:#f9f6f2;font-size:45px}.cell.tile-256{background:#edcc61;color:#f9f6f2;font-size:45px}.cell.tile-512{background:#edc850;color:#f9f6f2;font-size:45px}.cell.tile-1024{background:#edc53f;color:#f9f6f2;font-size:35px}.cell.tile-2048{background:#edc22e;color:#f9f6f2;font-size:35px}.score{text-align:center;font-size:24px;margin-bottom:20px;color:#776e65}button{background:#8f7a66;color:#f9f6f2;border:none;padding:15px 30px;font-size:18px;border-radius:6px;cursor:pointer;display:block;margin:20px auto 0}</style></head><body><div class="game"><div class="score">Score: <span id="score">0</span></div><div class="grid" id="grid"></div><button onclick="init()">New Game</button></div><script>let grid,score;function init(){grid=Array(16).fill(0);score=0;addTile();addTile();render()}function addTile(){let e=[];grid.forEach((t,i)=>t||e.push(i));if(e.length){let t=e[Math.floor(Math.random()*e.length)];grid[t]=Math.random()<.9?2:4}}function move(e){let t=!1,i=grid.slice();if(e=="left"||e=="right"){for(let o=0;o<4;o++){let r=grid.slice(o*4,o*4+4);e=="right"&&r.reverse();let s=r.filter(a=>a),l=[];for(let a=0;a<s.length;a++)a<s.length-1&&s[a]==s[a+1]?(l.push(s[a]*2),score+=s[a]*2,a++):l.push(s[a]);while(l.length<4)l.push(0);e=="right"&&l.reverse();for(let a=0;a<4;a++)grid[o*4+a]=l[a]}}else{for(let o=0;o<4;o++){let r=[];for(let n=0;n<4;n++)r.push(grid[n*4+o]);e=="down"&&r.reverse();let s=r.filter(a=>a),l=[];for(let a=0;a<s.length;a++)a<s.length-1&&s[a]==s[a+1]?(l.push(s[a]*2),score+=s[a]*2,a++):l.push(s[a]);while(l.length<4)l.push(0);e=="down"&&l.reverse();for(let a=0;a<4;a++)grid[a*4+o]=l[a]}}t=i.some((o,r)=>o!=grid[r]);t&&addTile();render()}function render(){document.getElementById("grid").innerHTML=grid.map(e=>`<div class="cell${e?` tile-${e}`:"}">${e||""}</div>`).join("");document.getElementById("score").textContent=score}document.addEventListener("keydown",e=>{e.key=="ArrowLeft"&&move("left");e.key=="ArrowRight"&&move("right");e.key=="ArrowUp"&&move("up");e.key=="ArrowDown"&&move("down")});init();</script></body></html>
