<!DOCTYPE html><html><head><title>Ninja Fruit Slice</title><style>body{margin:0;overflow:hidden;background:#000}canvas{display:block;margin:0 auto}</style></head><body><canvas id='c'></canvas><script>const c=document.getElementById('c'),ctx=c.getContext('2d');c.width=800;c.height=600;const fruits=[];const slices=[];let score=0,missed=0,gameOver=false;const fruitColors=['#FF0000','#FFA500','#FFFF00','#00FF00','#0000FF','#4B0082','#EE82EE'];function spawnFruit(){const angle=-(Math.PI/4)-(Math.random()*Math.PI/2);const speed=8+Math.random()*5;fruits.push({x:Math.random()*c.width,y:c.height,vx:Math.cos(angle)*speed,vy:Math.sin(angle)*speed,r:20+Math.random()*15,color:fruitColors[Math.floor(Math.random()*fruitColors.length)],sliced:false})}setInterval(spawnFruit,1000);let mouseX=0,mouseY=0,prevX=0,prevY=0;c.addEventListener('mousemove',e=>{const rect=c.getBoundingClientRect();prevX=mouseX;prevY=mouseY;mouseX=e.clientX-rect.left;mouseY=e.clientY-rect.top;slices.push({x1:prevX,y1:prevY,x2:mouseX,y2:mouseY,life:10})});c.addEventListener('touchmove',e=>{e.preventDefault();const rect=c.getBoundingClientRect();const touch=e.touches[0];prevX=mouseX;prevY=mouseY;mouseX=touch.clientX-rect.left;mouseY=touch.clientY-rect.top;slices.push({x1:prevX,y1:prevY,x2:mouseX,y2:mouseY,life:10})},{passive:false});function update(){if(gameOver)return;fruits.forEach((f,i)=>{f.vy+=0.5;f.x+=f.vx;f.y+=f.vy;if(f.y>c.height&&!f.sliced){fruits.splice(i,1);missed++;if(missed>=5){gameOver=true}}slices.forEach(s=>{const dx=f.x-s.x1;const dy=f.y-s.y1;const lx=s.x2-s.x1;const ly=s.y2-s.y1;const len=Math.sqrt(lx*lx+ly*ly);const dot=dx*lx+dy*ly;const t=Math.max(0,Math.min(1,dot/(len*len)));const closestX=s.x1+t*lx;const closestY=s.y1+t*ly;const dist=Math.sqrt((f.x-closestX)**2+(f.y-closestY)**2);if(dist<f.r&&!f.sliced){f.sliced=true;score+=10;setTimeout(()=>fruits.splice(i,1),100)}})});slices.forEach((s,i)=>{s.life--;if(s.life<=0){slices.splice(i,1)}})}function draw(){ctx.fillStyle='#000';ctx.fillRect(0,0,c.width,c.height);slices.forEach(s=>{ctx.strokeStyle=`rgba(255,255,255,${s.life/10})`;ctx.lineWidth=3;ctx.beginPath();ctx.moveTo(s.x1,s.y1);ctx.lineTo(s.x2,s.y2);ctx.stroke()});fruits.forEach(f=>{ctx.fillStyle=f.color;ctx.beginPath();ctx.arc(f.x,f.y,f.r,0,Math.PI*2);ctx.fill()});ctx.fillStyle='#FFF';ctx.font='24px Arial';ctx.fillText('Score: '+score,10,30);ctx.fillText('Missed: '+missed+'/5',10,60);if(gameOver){ctx.fillStyle='#F00';ctx.font='40px Arial';ctx.fillText('GAME OVER',c.width/2-120,c.height/2);ctx.font='20px Arial';ctx.fillText('Reload to Restart',c.width/2-80,c.height/2+40)}}function gameLoop(){update();draw();requestAnimationFrame(gameLoop)}gameLoop()</script></body></html>
