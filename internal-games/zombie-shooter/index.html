<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>Zombie Shooter</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:Arial;display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;background:#1a1a1a;color:#fff;overflow:hidden}canvas{border:3px solid #0f0;background:#000;cursor:crosshair}.ui{position:absolute;top:20px;left:20px;font-size:24px;text-shadow:2px 2px 4px #000}.game-over{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);text-align:center;background:rgba(0,0,0,0.9);padding:40px;border:3px solid #f00}button{margin-top:20px;padding:15px 30px;font-size:18px;background:#0f0;border:none;cursor:pointer;color:#000;font-weight:bold}button:hover{background:#0c0}</style></head><body><div class="ui"><div>Score: <span id="score">0</span></div><div>Health: <span id="health">100</span></div><div>Ammo: <span id="ammo">30</span></div></div><canvas id="game"></canvas><div id="gameOver" class="game-over" style="display:none"><h1>GAME OVER</h1><p>Final Score: <span id="finalScore">0</span></p><button onclick="location.reload()">Play Again</button></div><script>const canvas=document.getElementById('game');const ctx=canvas.getContext('2d');canvas.width=800;canvas.height=600;let player={x:400,y:300,size:20,speed:5,health:100};let zombies=[];let bullets=[];let score=0;let ammo=30;let gameRunning=true;let keys={};document.addEventListener('keydown',e=>{keys[e.key]=true;if(e.key==='r')reload()});document.addEventListener('keyup',e=>keys[e.key]=false);canvas.addEventListener('click',e=>{if(!gameRunning||ammo<=0)return;const rect=canvas.getBoundingClientRect();const mouseX=e.clientX-rect.left;const mouseY=e.clientY-rect.top;const angle=Math.atan2(mouseY-player.y,mouseX-player.x);bullets.push({x:player.x,y:player.y,vx:Math.cos(angle)*10,vy:Math.sin(angle)*10,size:5});ammo--;updateUI()});function reload(){ammo=30;updateUI()}function spawnZombie(){const side=Math.random();let x,y;if(side<0.25){x=0;y=Math.random()*canvas.height}else if(side<0.5){x=canvas.width;y=Math.random()*canvas.height}else if(side<0.75){x=Math.random()*canvas.width;y=0}else{x=Math.random()*canvas.width;y=canvas.height}zombies.push({x,y,size:20,speed:1+Math.random(),health:2})}function updateUI(){document.getElementById('score').textContent=score;document.getElementById('health').textContent=player.health;document.getElementById('ammo').textContent=ammo}function gameOver(){gameRunning=false;document.getElementById('finalScore').textContent=score;document.getElementById('gameOver').style.display='block'}function update(){if(!gameRunning)return;if(keys['w']||keys['ArrowUp'])player.y=Math.max(player.size,player.y-player.speed);if(keys['s']||keys['ArrowDown'])player.y=Math.min(canvas.height-player.size,player.y+player.speed);if(keys['a']||keys['ArrowLeft'])player.x=Math.max(player.size,player.x-player.speed);if(keys['d']||keys['ArrowRight'])player.x=Math.min(canvas.width-player.size,player.x+player.speed);bullets.forEach((b,i)=>{b.x+=b.vx;b.y+=b.vy;if(b.x<0||b.x>canvas.width||b.y<0||b.y>canvas.height)bullets.splice(i,1)});zombies.forEach((z,zi)=>{const dx=player.x-z.x;const dy=player.y-z.y;const dist=Math.sqrt(dx*dx+dy*dy);z.x+=dx/dist*z.speed;z.y+=dy/dist*z.speed;if(dist<player.size+z.size){player.health-=1;updateUI();if(player.health<=0)gameOver()}bullets.forEach((b,bi)=>{const bdist=Math.sqrt((b.x-z.x)**2+(b.y-z.y)**2);if(bdist<b.size+z.size){z.health--;bullets.splice(bi,1);if(z.health<=0){zombies.splice(zi,1);score+=10;updateUI()}}})});if(Math.random()<0.02)spawnZombie()}function draw(){ctx.fillStyle='#000';ctx.fillRect(0,0,canvas.width,canvas.height);ctx.fillStyle='#0f0';ctx.fillRect(player.x-player.size/2,player.y-player.size/2,player.size,player.size);ctx.fillStyle='#f00';zombies.forEach(z=>ctx.fillRect(z.x-z.size/2,z.y-z.size/2,z.size,z.size));ctx.fillStyle='#ff0';bullets.forEach(b=>ctx.beginPath()||ctx.arc(b.x,b.y,b.size,0,Math.PI*2)||ctx.fill())}function gameLoop(){update();draw();requestAnimationFrame(gameLoop)}updateUI();gameLoop()</script></body></html>
