<!DOCTYPE html><html><head><title>Platform Adventure</title><style>body{margin:0;overflow:hidden;background:#87CEEB}canvas{display:block;margin:0 auto;background:linear-gradient(to bottom,#87CEEB 0%,#87CEEB 60%,#90EE90 60%,#90EE90 100%)}</style></head><body><canvas id='c'></canvas><script>const c=document.getElementById('c'),ctx=c.getContext('2d');c.width=800;c.height=600;const player={x:50,y:450,w:30,h:40,vx:0,vy:0,speed:5,jumpPower:12,onGround:false,color:'#FF0000'};const keys={};const platforms=[{x:0,y:550,w:800,h:50},{x:200,y:450,w:150,h:20},{x:450,y:350,w:150,h:20},{x:150,y:250,w:100,h:20},{x:550,y:200,w:120,h:20},{x:300,y:150,w:100,h:20}];const coins=[];for(let i=0;i<10;i++){coins.push({x:Math.random()*750,y:Math.random()*400+50,w:15,h:15,collected:false})}let score=0;const goal={x:700,y:100,w:40,h:40};document.addEventListener('keydown',e=>{keys[e.key]=true;if(e.key==' '&&player.onGround){player.vy=-player.jumpPower}});document.addEventListener('keyup',e=>{keys[e.key]=false});function update(){player.vx=0;if(keys['ArrowLeft']||keys['a'])player.vx=-player.speed;if(keys['ArrowRight']||keys['d'])player.vx=player.speed;player.vy+=0.5;player.x+=player.vx;player.y+=player.vy;player.onGround=false;platforms.forEach(p=>{if(player.x<p.x+p.w&&player.x+player.w>p.x&&player.y<p.y+p.h&&player.y+player.h>p.y){if(player.vy>0){player.y=p.y-player.h;player.vy=0;player.onGround=true}else if(player.vy<0){player.y=p.y+p.h;player.vy=0}if(player.vx>0){player.x=p.x-player.w}else if(player.vx<0){player.x=p.x+p.w}}});coins.forEach(coin=>{if(!coin.collected&&player.x<coin.x+coin.w&&player.x+player.w>coin.x&&player.y<coin.y+coin.h&&player.y+player.h>coin.y){coin.collected=true;score+=10}});if(player.x<0)player.x=0;if(player.x+player.w>c.width)player.x=c.width-player.w;if(player.y>c.height){player.x=50;player.y=450;player.vx=0;player.vy=0;score=Math.max(0,score-20)}if(player.x<goal.x+goal.w&&player.x+player.w>goal.x&&player.y<goal.y+goal.h&&player.y+player.h>goal.y){alert('You Win! Score: '+score);player.x=50;player.y=450;coins.forEach(c=>c.collected=false);score=0}}function draw(){ctx.clearRect(0,0,c.width,c.height);ctx.fillStyle='#8B4513';platforms.forEach(p=>ctx.fillRect(p.x,p.y,p.w,p.h));ctx.fillStyle='#FFD700';coins.forEach(coin=>{if(!coin.collected){ctx.beginPath();ctx.arc(coin.x+coin.w/2,coin.y+coin.h/2,coin.w/2,0,Math.PI*2);ctx.fill()}});ctx.fillStyle=player.color;ctx.fillRect(player.x,player.y,player.w,player.h);ctx.fillStyle='#00FF00';ctx.fillRect(goal.x,goal.y,goal.w,goal.h);ctx.fillStyle='#000';ctx.font='20px Arial';ctx.fillText('Score: '+score,10,30);ctx.fillText('Arrow Keys/WASD to move, Space to jump',10,c.height-10)}function gameLoop(){update();draw();requestAnimationFrame(gameLoop)}gameLoop()</script></body></html>
